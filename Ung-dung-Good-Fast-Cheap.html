<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
</head>
<body>
    <script>
        var good = on;
        var cheap = on;
        var fast = on;
        if (good === on){
            if (cheap === on){
                fast = off;
                if (fast === on){
                    good = off;
                }
            } else if (fast === on){
                cheap = off;
            }
        }

    </script>
</body>
</html>
